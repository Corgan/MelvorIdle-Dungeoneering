<template id="dungeoneering-page-component">
  <div class="content d-none" id="enchanting-container">
    <div class="skill-info">
      <div class="block block-rounded" id="skill-header-dungeoneering:Dungeoneering">
        <div class="progress active mb-1 border border-top border-1x border-dark" style="height: 8px">
          <div class="progress-bar bg-info" id="skill-progress-bar-dungeoneering:Dungeoneering" role="progressbar"
            style="width: 0%;"></div>
        </div>
        <div class="block-header text-center pt-0 pb-0">

                <lang-string lang-id="MENU_TEXT_SKILL_LEVEL"></lang-string>

              <span class="p-1 bg-success rounded font-w600" id="skill-progress-level-dungeoneering:Dungeoneering">1 / 99</span>

            <li class="m-1" style="min-width: 45%">
              <span class="font-w600">
                <lang-string lang-id="MENU_TEXT_SKILL XP"></lang-string>
              </span>
              <span class="p-1 bg-info rounded font-w600" id="skill-progress-xp-dungeoneering:Dungeoneering">1 / 99</span>

        <div id="page" class="block block-rounded border-top border-success border-4x p-3">
        </div>
      </div>
    </div>
